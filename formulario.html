<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Novo Currìculo</h1>
    <form method="get" name="FormCurriculo"></form>
    <fieldset>
        <legend>Dados Pessoais</legend><br>
        <label>Name:</label>
        <input type="text" name="nome" required><br><br>
        <label>Enderço:</label>
        <input type="text" name="Enderço" required size="50"><br><br>
        <label>Cidade:</label>
        <input type="text" name="Cidade" required size="30">
        <label>Estado:</label>
        <select name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="" selected>Selecione...</option>
        </select><br><br>
        <label>RG:</label>
        <input type="text" name="rg" required size="15">
        <label>CPF:</label>
        <input type="text" name="cpf" required size="14" maxlength="14"
            pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}}" placeholder="Ex: 123.456.789-01"
            title="Informe o CPF no formato 999.999.999-99"><br><br>
        <label>Sexo:</label>
        <input type="radio" name="sexo" value="M">
        Masculino
        <input type="radio" name="sexo" value="F">
        Feminino
        <label>Nascimento:</label>
        <input type="date" name="nascimento" required max="2022-03-22">
    </fieldset>

    <fieldset>
        <legend>Experiência Profissional</legend><br>
        <input type="checkbox" name="Primeiro" value="sim">
        Primeiro Emprego?<br><br>
        <label>Pretenção Salárial</label>
        <input type="number" name="salario" min="0" required step="0.01"> <br><br>
        <label> Curriculo (anexe DOC ou PDF)</label>
        <input type="file" name="curriculo" accept=".pdf,.doc.docx"> <br><br>
        <label>Correio Eletrônico</label>
        <input type="email" name="correio" required>        
    </fieldset>
    <input type="submit" value="Enviar">
</body>

</html>
